<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <td>{{name}}</td>

  <td>Edad</td>
  <td>{{age}}</td>

  <td>Metodo</td>
  <td>{{ getHeroDescription() }}</td> +

  <td>capitalizado</td>
  <td>{{ capitalizedName}}</td>

</dl>
<button
  *ngIf= "name !== 'spiderman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()">
    cambiar nombre
</button>
<!-- Si no existe 25 ejecuta el codigo -->
<button
  *ngIf="age !== 25"
  class="btn btn-primary"
  (click)="changeAge()">
  cambiar edad
</button>
<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  reset
</button>
